<html>

<head>
    <title>サンプル</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.3.1/dist/maplibre-gl.css" />
    <script src="https://unpkg.com/maplibre-gl@4.3.1/dist/maplibre-gl.js"></script>
</head>

<body>
    <div id="map" style="height: 100%;width: 100%;"></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://k-sakanoshita.github.io/community_mapmaker/tiles/osmfj.json', // スタイル
            center: [135.4110, 34.6381], // 座標
            zoom: 16, // ズームレベル
            pitch: 30 // 傾き
        });

        // アイコンの設定
        var icon = document.createElement('div');
        icon.innerHTML = "<img src='../img/train.png' style='width: 32px'>";

            // ポップアップの設定
            var popup = new maplibregl.Popup({
                offset: 25, // ポップアップの位置
            closeButton: false, // 閉じるボタンの表示
        }).setText('大阪南港ATCビル ITM棟');

            // マーカーの作成
            var marker = new maplibregl.Marker({element:icon}).setLngLat([135.4111, 34.6381]).setPopup(popup).addTo(map);

    </script>
</body>

</html>
